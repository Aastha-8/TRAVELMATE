<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <nav class="Navbar">
        <a href="index.html" class="back-arrow">
            <span>&larr;</span>
        </a>
        <div class="left">
            <img src="Assets/logo.png" alt="logo" class="logo">
            <h1 class="travelmate">TRAVELMATE</h1>
        </div>
        <div class="right">
            <div class="language">
                <i class="fa-solid fa-globe" style="color: #ffffff;"></i>
                <h1 class="lang">EN</h1>
            </div>
            <button class="help">Help</button>
            <button class="about">About</button>
        </div>
        <!-- Navigation bar content -->
    </nav>
    <div class="main-container">
        <div class="left-side">
            <img src="Assets/mountains.jpg" alt="Photo" class="photo">
        </div>
        <div class="right-side">
            <p class="first">Welcome to TravelMate!</p>
            <p class="text">Please Login using your Email & Password to continue</p>
            <form action="/submit-form" method="POST">
                <label for="email" class="text_email">Email:</label>
                <input type="email" id="email" name="email" class="email" required>
                <label for="password" class="text_password">Password:</label>
                <input type="password" id="password" name="password" class="password" required>
                <button type="submit" class="login">Login</button>
            </form>
            <p class="title">New User? <a href="Signup.html" class="click">Signup</a></p>
        </div>
    </div>
</body>
</html>
